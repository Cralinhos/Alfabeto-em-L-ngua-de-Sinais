<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-cabeça de Libras</title>
    <link rel="stylesheet" href="quebra-cabeça.css">
</head>
<body>
    <div class="container">
        <h1>Quebra-cabeça de Libras</h1>
        <div id="tutorial" class="message-box hidden">
            <p>Clique nas letras para formar a palavra que representa a imagem acima.</p>
            <button id="close-tutorial">Fechar Tutorial</button>
        </div>

        <div class="output-area">
            <h2>Forme a palavra</h2>
            <div id="constructed-phrase"></div>
            <button id="clear-btn">Limpar Palavra</button>
            <button id="check-word">Verificar Palavra</button>
            <a href="index.html"><button>Voltar a página</button></a>
        </div>

        <div class="lives-area">
            <h3>Vidas:</h3>
            <div id="hearts-container">
                <img src="coração.png" class="coracao" alt="Coração" id="heart1">
                <img src="coração.png" class="coracao" alt="Coração" id="heart2">
                <img src="coração.png" class="coracao" alt="Coração" id="heart3">
            </div>
        </div>

        <div id="message-box" class="message-box hidden"></div>

        <div class="challenge-area">
            <h2>Desafio:</h2>
            <img id="challenge-image" src="img-casa.png" alt="Imagem do desafio atual">
        </div>

        <div class="alphabet-grid">
            <h2 class="letra">Selecione as Letras</h2>
            <div class="alphabet">
                <div class="letter" data-letter="A">
                    <img src="A.png" alt="A em Língua de Sinais">
                </div>
                <div class="letter" data-letter="B">
                    <img src="B.png" alt="B em Língua de Sinais">
                </div>
                <div class="letter" data-letter="C">
                    <img src="C.png" alt="C em Língua de Sinais">
                </div>
                <div class="letter" data-letter="D">
                    <img src="D.png" alt="D em Língua de Sinais">
                </div>
                <div class="letter" data-letter="E">
                    <img src="E.png" alt="E em Língua de Sinais">
                </div>

                <div class="letter" data-letter="H">

                <div class="letter" data-letter="I">

                </div>
                <div class="letter" data-letter="J">

                </div>
                <div class="letter" data-letter="K">
                    <img src="K.png" alt="K em Língua de Sinais">
                </div>
                <div class="letter" data-letter="L">
                    <img src="L.png" alt="L em Língua de Sinais">
                </div>
                <div class="letter" data-letter="M">
                    <img src="M.png" alt="M em Língua de Sinais">
                </div>
                <div class="letter" data-letter="N">
                    <img src="N.png" alt="N em Língua de Sinais">
                </div>
                <div class="letter" data-letter="O">
                    <img src="O.png" alt="O em Língua de Sinais">
                </div>
                <div class="letter" data-letter="P">
                    <img src="P.png" alt="P em Língua de Sinais">

            </div>
        </div>
    </div>

    <footer>
        <p>Cralinhos Websites</p>
        <img src="nerd-emoji.gif" alt="">
        <img id="gif" src="nerd-gif.gif">
    </footer>

</html>
